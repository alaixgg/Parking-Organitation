<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmCast</title>
    <link rel="stylesheet" href="../static/style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav>
            <div class="botones">
                <a href="{{ url_for('index') }}" class="btn btn-1">Inicio</a>
                <a href="{{ url_for('login') }}" class="btn btn-2">Login</a>
                <a href="{{ url_for('registro') }}" class="btn btn-3">Registro</a>
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <form action="{{ url_for('login') }}" method="POST">
            <h1>Login</h1> 

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <div class="input-box">
                <input type="text" name="usuario" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="contrasena" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>No tienes una cuenta? <a href="{{ url_for('registro') }}">Registrate</a></p>
            </div>
        </form>
    </div>
</body>

</html>
